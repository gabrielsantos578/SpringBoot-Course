<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin: 8px 0;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${livro.id == null ? 'Cadastrar Livro' : 'Editar Livro'}"></h1>

        <form th:action="@{/api/livro}" th:object="${livro}" method="post">
            <input type="hidden" th:if="${livro.id != null}" th:field="*{id}" />

            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" required />

            <label for="genero">Gênero:</label>
            <input type="text" th:field="*{genero}" required />

            <button type="submit">Salvar</button>
        </form>

        <a th:href="@{/livros}">Cancelar</a>
    </div>
</body>
</html>
